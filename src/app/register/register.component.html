<ion-header>
  <ion-img src="../assets/img/header.png"></ion-img>
</ion-header>

<ion-content  fullscreen>
  <ion-row>
    <ion-col>
      <h2 class="ion-text-center">
        <ion-text color="light">ENTER</ion-text>
      </h2>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <h1 class="ion-text-center">
        <ion-text color="danger">YOUR DETAILS</ion-text>
      </h1>
    </ion-col>
  </ion-row>
  <div class="ion-padding-horizontal bd-medium ion-margin">
    <ion-list class="register">
      <ion-item color="light">
        <ion-input type="text" placeholder="YOUR NAME*"></ion-input>
      </ion-item>
      <ion-item color="light">
        <ion-input type="text" placeholder="YOUR SURNAME*"></ion-input>
      </ion-item>
      <ion-item color="light">
        <ion-input type="text" placeholder="YOUR EMAIL ADDRESS*"></ion-input>
      </ion-item>
      <ion-item color="light">
        <ion-input type="text" placeholder="YOUR PHONE NUMBER*"></ion-input>
      </ion-item>
      <ion-item color="light">
        <ion-select placeholder="SELECT YOUR REGION*" class="w-100">
          <ion-select-option value="Gauteng">GAUTENG</ion-select-option>
          <ion-select-option value="Eastern Cape">EASTERN CAPE</ion-select-option>
          <ion-select-option value="Free State">FREE STATE</ion-select-option>
          <ion-select-option value="KwaZulu-Natal">KWAZULU-NATAL</ion-select-option>
          <ion-select-option value="Limpopo">LIMPOPO</ion-select-option>
          <ion-select-option value="Mpumalanga">MPUMALANGA</ion-select-option>
          <ion-select-option value="Northern Cape">NORTHERN CAPE</ion-select-option>
          <ion-select-option value="North West">NORTH WEST</ion-select-option>
          <ion-select-option value="Western Cape">WESTERN CAPE</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label color="light" class="ion-no-margin ion-margin-horizontal">I AGREE TO THE TERMS AND CONDITIONS*</ion-label>
        <ion-checkbox color="light" slot="start" class="ion-no-margin"></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-checkbox color="light" slot="start" class="ion-no-margin"></ion-checkbox>
        <ion-label color="light" class="ion-no-margin ion-margin-horizontal">I WANT TO HEAR FROM CARLING BLACK LABEL</ion-label>
      </ion-item>
    </ion-list>
    <ion-row>
      <ion-col>
        <ion-label color="light" class="ion-no-margin">* Indicates required fields</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="3"></ion-col>
      <ion-col>
        <ion-button color="danger" expand="full" [routerLink]="['/select']">NEXT
          <ion-icon slot="end" name="chevron-forward-outline" color="light"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="3"></ion-col>
    </ion-row>
  </div>
  <ion-row style="position:absolute; bottom:195px">
    <ion-col>
      <img src="../assets/img/footer.png" width="100%">
    </ion-col>
  </ion-row>

</ion-content>
