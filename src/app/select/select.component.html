<ion-header>
  <ion-img src="../../assets/img/header.png"></ion-img>
</ion-header>

<ion-content class="ion-padding">
  <ion-row class="mt-50">
    <ion-col>
      <h2 class="ion-text-center">
        <ion-text color="light">SELECT</ion-text>
      </h2>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <h1 class="ion-text-center">
        <ion-text color="danger">YOUR TEAM</ion-text>
      </h1>
    </ion-col>
  </ion-row>
  <ion-row class="ion-margin">
    <ion-col>
      <h3 class="ion-text-center">
        <ion-text color="light">CHIEFS OR PIRATES?</ion-text>
      </h3>
    </ion-col>
  </ion-row>
  <div class="ion-padding-horizontal bd-medium">
    <ion-row>
      <ion-col>
        <ion-row>
          <ion-col>
            <ion-img src="../../assets/img/kc.png"></ion-img>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-button color="warning" expand="full" [routerLink]="['/select-players/amakhosi']">
              <ion-text color="light">AMAKHOSI 4 LIFE</ion-text>
              <ion-icon slot="end" name="chevron-forward-outline" color="light"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-col>
      <ion-col>
        <ion-row>
          <ion-col>
            <ion-img src="../../assets/img/op.png"></ion-img>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-button color="danger" expand="full" [routerLink]="['/select-players/orlando']">UP THE BUCS
              <ion-icon slot="end" name="chevron-forward-outline" color="light"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
<ion-footer>
  <ion-img src="../../assets/img/footer.png"></ion-img>
</ion-footer>
