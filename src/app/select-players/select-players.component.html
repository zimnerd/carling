<ion-header>
  <ion-img src="../assets/img/header.png"></ion-img>
</ion-header>

<ion-content>
  <ion-row *ngIf="remaining !== 0">
    <ion-col>
      <h1 class="ion-text-center">
        <ion-text color="light">SELECT</ion-text>
      </h1>
    </ion-col>
  </ion-row>
  <ion-row *ngIf="remaining === 0">
    <ion-col size="3"></ion-col>
    <ion-col>
      <ion-button style="margin-top:-10px" color="danger" size="large" expand="full" [routerLink]="['/ready/'+this.set]">NEXT
        <ion-icon slot="end" name="chevron-forward-outline" size="large" color="light"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col size="3"></ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="2">
      <ion-icon (click)="slidePrev(playerSlider,playersSlider)" size="large" color="light" name="chevron-back-circle-outline"></ion-icon>
    </ion-col>
    <ion-col>
      <h1 class="ion-text-center" *ngIf="remaining !== 0">
        <ion-text color="danger">{{remaining}} PLAYERS</ion-text>
      </h1>
      <h1 class="ion-text-center" *ngIf="remaining === 0">
        <ion-text color="danger">COMPLETED</ion-text>
      </h1>
    </ion-col>
    <ion-col size="2">
      <ion-icon (click)="slideNext(playerSlider,playersSlider)" size="large" color="light" name="chevron-forward-circle-outline"></ion-icon>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-slides pager="false" [options]="playerSlider" #playersSlider>
        <ion-slide *ngFor="let player of curentTeam">
          <div class="slide">
            <img src="../assets/img/players/{{player}}.png" alt=""/>
            <ion-button color="danger" expand="full" *ngIf="selectedPlayers?.indexOf(player) ===-1" (click)="togglePlayer(player)">SELECT PLAYER
              <ion-icon slot="end" name="chevron-forward-outline" color="light"></ion-icon>
            </ion-button>
            <ion-button color="light" expand="full" *ngIf="selectedPlayers?.indexOf(player) !==-1" (click)="togglePlayer(player)">
              <ion-text color="danger">PLAYER SELECTED</ion-text>
              <ion-icon slot="end" name="checkmark-circle-outline" color="danger"></ion-icon>
            </ion-button>
          </div>
        </ion-slide>
      </ion-slides>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="3"></ion-col>
    <ion-col>
      <ion-button style="margin-top:-10px" color="danger" size="large" expand="full" [routerLink]="['/ready/'+this.set]">NEXT
        <ion-icon slot="end" name="chevron-forward-outline" size="large" color="light"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col size="3"></ion-col>
  </ion-row>
</ion-content>
<ion-footer>
  <ion-img src="../assets/img/footer.png"></ion-img>
</ion-footer>
